<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASHE™ - Offline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f7fa;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 1.5rem;
            color: #1a1a1a;
        }
        p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 20px;
        }
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: #ff4444;
            border-radius: 50%;
            margin-right: 8px;
        }
        .button {
            padding: 10px 20px;
            border: 2px solid #1a1a1a;
            background-color: #1a1a1a;
            color: white;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .button:hover {
            background-color: white;
            color: #1a1a1a;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="ASHE™ Logo" class="logo">
        <h1>You're Offline</h1>
        <p><span class="status-indicator"></span>Please check your internet connection and try again.</p>
        <button class="button" onclick="location.reload();">Retry Connection</button>
    </div>
</body>
</html>
